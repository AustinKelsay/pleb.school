name: deploy-gate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: quality-gates
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: plebschool_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d plebschool_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      CI: "true"
      NEXTAUTH_URL: "https://localhost:3000"
      NEXTAUTH_SECRET: "ci-nextauth-secret-not-for-production"
      PRIVKEY_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
      GITHUB_CLIENT_ID: "ci-github-client-id"
      GITHUB_CLIENT_SECRET: "ci-github-client-secret"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/plebschool_ci?schema=public"
      RUN_DB_TESTS: "true"
      KV_REST_API_URL: "https://example-kv-url.invalid"
      KV_REST_API_TOKEN: "ci-kv-token-not-for-production"
      VIEWS_CRON_SECRET: "ci-views-cron-secret-not-for-production"
      AUDIT_LOG_CRON_SECRET: "ci-audit-cron-secret-not-for-production"
      EMAIL_SERVER_HOST: "smtp.example.com"
      EMAIL_SERVER_PORT: "587"
      EMAIL_SERVER_USER: "ci-smtp-user"
      EMAIL_SERVER_PASSWORD: "ci-smtp-password"
      EMAIL_FROM: "noreply@example.com"
      NEXT_PUBLIC_ENABLE_REMOTE_FONTS: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Apply database migrations
        run: npm run ci:migrate:deploy

      - name: Run release quality gates
        run: npm run ci:gate

  migrate-production:
    name: migrate-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PROD_MIGRATIONS == 'true'
    needs: quality-gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: production
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate migration files are present
        run: |
          if [ ! -f prisma/migrations/migration_lock.toml ]; then
            echo "Missing prisma/migrations/migration_lock.toml"
            exit 1
          fi
          if ! ls prisma/migrations/*/migration.sql >/dev/null 2>&1; then
            echo "No migration.sql files found in prisma/migrations"
            exit 1
          fi

      - name: Validate DATABASE_URL secret
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is required for prisma migrate deploy"
            exit 1
          fi

      - name: Run production migrations
        run: npm run ci:migrate:deploy
